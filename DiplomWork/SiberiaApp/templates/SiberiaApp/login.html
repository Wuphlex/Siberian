        body {
            background-image: url(
'https://sub-game.ru/upload/resize_cache/iblock/cee/1200_1200_140cd750bba9870f18aada2478b24840a/urgaurs9rx1l27k9q8jh1khojlpc0kfv.jpg');
        }

<body class="login-page" style="min-height: 500px;">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body bg-dark login-card-body">
            <p class="login-box-msg" style="font-size: 40px;">Вход</p>

            <form method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" id="id_username" name="username" class="form-control" placeholder="Имя пользователя">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="id_password" name="password" class="form-control" placeholder="Пароль">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="col-5" style="padding: 10px">
                    <button type="submit" class="btn btn-primary btn-block">Войти</button>
                </div>
            </form>

        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<script src="{% static 'SiberiaApp/adminlte/plugins/jquery/jquery.min.js' %}"></script>
